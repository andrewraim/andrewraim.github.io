---
layout: default
---

<div class="blog">

  {{ content }}

  <p class="rss-subscribe">
    <a href="{{ "/feed.xml" | relative_url }}">
      <span class="fa fa-rss-square"></span>
      RSS feed
    </a>
  </p>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
		<a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
