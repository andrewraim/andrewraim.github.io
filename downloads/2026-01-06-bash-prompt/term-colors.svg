    <rect class="background" height="100%" width="100%" x="0" y="0"/><defs><g id="g1"><text x="0" textLength="400" class="foreground">[araim@localhost:~/.../systemd/user]$ prompt_git() {</text></g><g id="g2"><text x="0" textLength="536" class="foreground">    basedir=$(git rev-parse --show-toplevel 2&gt; /dev/null) || return</text></g><g id="g3"><text x="0" textLength="248" class="foreground">    repo=$(basename ${basedir})</text></g><g id="g4"><text x="0" textLength="360" class="foreground">    branch=$(git rev-parse --abbrev-ref HEAD)</text></g><g id="g5"><text x="0" textLength="272" class="foreground">    echo -ne " &#10140;${repo}:${branch}"</text></g><g id="g6"><text x="0" textLength="8" class="foreground">}</text></g><g id="g7"><text x="0" textLength="136" class="foreground">prompt_prefix() {</text></g><g id="g8"><text x="0" textLength="328" class="foreground">    [[ "$1" == "0" ]] || echo -ne "[$1] "</text></g><g id="g9"><text x="0" textLength="184" class="foreground">COL_FG='\033[38;5;016m'</text></g><g id="g10"><text x="0" textLength="184" class="foreground">COL_BG='\033[48;5;002m'</text></g><g id="g11"><text x="0" textLength="136" class="foreground">COL_OFF='\033[0m'</text></g><g id="g12"><text x="0" textLength="224" class="foreground">PS1="\[${COL_FG}${COL_BG}\]"</text></g><g id="g13"><text x="0" textLength="208" class="foreground">PS1+='$(prompt_prefix $?)'</text></g><g id="g14"><text x="0" textLength="96" class="foreground">PS1+='\u@\h'</text></g><g id="g15"><text x="0" textLength="64" class="foreground">PS1+=':'</text></g><g id="g16"><text x="0" textLength="72" class="foreground">PS1+='\w'</text></g><g id="g17"><text x="0" textLength="72" class="foreground">PS1+='\$'</text></g><g id="g18"><text x="0" textLength="160" class="foreground">PS1+='$(prompt_git)'</text></g><g id="g19"><text x="0" textLength="168" class="foreground">PS1+="\[${COL_OFF}\]"</text></g><g id="g20"><text x="0" textLength="72" class="foreground">PS1+='\n'</text></g><g id="g21"><text 